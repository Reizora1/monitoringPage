<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link rel="stylesheet" href="mainPageStyles.css">
</head>
<body>
    <button onclick="logout()" id="logoutButton" >Logout</button>
    <div class="container" id="authenticatedContent" style="display: none;">
        <h1>APSC Services Monitoring Web Page</h1>
        <h4>Input your Machine ID to view data or search a transaction history.</h4>
        <input type="text" id="rootNodeInput" placeholder="Enter MachineID">  
        <button id="toggleButton" onclick="toggleView()">View Machine Data</button>
        <h2 id="textView"></h2>
        <button id="displayTransaction" class="displayTransactionBtn" onclick="displayTransactHistory()">Display Coins</button>
        <h4 id="textView1"></h4>
        <a href="#" id="searchIDLink" style="display: none; text-align: left; width: fit-content;">Search eWallet transaction.</a>
        <div id="dataContainer"></div>
    </div>
    <div id="searchPopup" class="popup">
        <span class="close" id="closeButton">&times;</span>
        <div class="title">Search a transaction.</div>
        <form id="searchForm">
            <input name="searchID" id="transactionID" placeholder="Enter transactionID" type="text" required>
            <button type="button" id="searchBtn">Search</button>
        </form>
    </div>

    <script type="module" src="mainPageScript.js"></script>
</body>
</html>
