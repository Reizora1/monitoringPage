<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Xendit Invoice</title>
</head>
<body>
    <h1>APSC Ewallet Shampoo</h1>
    
    <form id="invoiceForm">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
        <label for="mobileNo">Mobile No:</label>
        <input type="tel" id="mobileNo" name="mobile" placeholder="+63" value="+63" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
        <label for="eWallet">Choose an eWallet:</label>
        <select name="eWallet" id="selectedEwallet">
            <option value="GCASH" id="gCASH">GCASH</option>
            <option value="PAYMAYA" id="maya">PAYMAYA</option>
          </select>
        <button type="button" onclick="createInvoice()">Create Invoice</button>
    </form>

    <script src="createInvoice.js"></script>
</body>
</html>
