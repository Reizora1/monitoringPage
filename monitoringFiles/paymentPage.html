<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APSC Ewallet Portal</title>
    <link rel="stylesheet" href="paymentPageStyles.css">
</head>
<body>
    <h1>WELCOME TO APSC PAYMENT PAGE</h1>
    <div class="form-container">
        <form id="invoiceForm" class="form">
            <h2>PAYMENT FORM</h2>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" class="input" name="amount" placeholder="Enter amount in PHP" required>
            <label for="mobileNo">Mobile No:</label>
            <input type="tel" id="mobileNo" class="input" name="mobile" value="+63" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
            <label for="eWallet">E-Wallet:</label>
            <select name="eWallet" id="selectedEwallet" class="input">
                <option value="" disabled selected hidden>Select eWallet</option>
                <option value="GCASH" id="gCASH" class="inputSelect">GCASH</option>
                <option value="PAYMAYA" id="maya" class="inputSelect">PAYMAYA</option>
              </select>
            <button type="button" onclick="createInvoice()" class="inputSelect">Proceed to payment</button>
        </form>
    </div>

    <script src="createInvoice.js"></script>
</body>
</html>
